<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniil Gorodetckiy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
        }

        .container {
            background-color: #222222;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-section {
            height: 30vh;
            flex-shrink: 0;
            background-image: url('artwork.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            gap: 1vh;
        }

        .avatar-name {
            border: 1px solid black;
            line-height: 1;
            font-weight: 650;
            font-size: 2.5vh;
        }

        .avatar-image {
            border: 1px solid black;
            height: 17vh;
            width: 17vh;
            border-radius: 50%;
            object-fit: cover;
        }

        .bottom-section {
            background-color: #222222;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30vh, 1fr));
            gap: 5px;
            padding: 5px;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            overflow: visible;
            aspect-ratio: 1;
            width: 100%;
            height: auto;
            position: relative;
            transition: all 0.3 ease;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0);
        }

        .box:hover::before {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .box::after {
            content: "Текст внутри блока";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .box:hover::after {
            opacity: 1;
        }

        .box .border-overlay {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 5px;
            border: 2px solid rgba(34, 34, 34, 0);
        }

        .box:hover .border-overlay {
            border-color: rgba(34, 34, 34, 1);
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Верхняя часть с фоном и аватаркой -->
    <div class="top-section">
        <img src="SenkoHDAv.png" alt="Daybreak" class="avatar-image">
        <div class="avatar-name">Daniil Gorodetckiy</div>
        <div class="avatar-name" style="font-size: 2vh; font-weight: 550;">Rigger / Unity VR programmer</div>
    </div>

    <!-- Нижняя часть с блоками -->
    <div class="bottom-section">
        <div class="box">
            <span class="border-overlay"></span>
        </div>
        <div class="box">
            <span class="border-overlay"></span>
        </div>
        <div class="box">
            <span class="border-overlay"></span>
        </div>
        <div class="box">
            <span class="border-overlay"></span>
        </div>
        <div class="box">
            <span class="border-overlay"></span>
        </div>
        <div class="box">
            <span class="border-overlay"></span>
        </div>
    </div>
</div>

</body>
</html>
