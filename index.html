<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniil Gorodetckiy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
        }

        /* Контейнер для всей страницы */
        .container {
            background-color: #222222;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Высота всей страницы */
        }

        /* Верхняя часть страницы с фоном */
        .top-section {
            height: 30vh;
            flex-shrink: 0;
            /* flex: 1; /* Занимает 50% высоты, можно подстроить */
            background-image: url('artwork.png'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            gap: 1vh;
        }

        /* Секция для аватарки и имени */
        .avatar-name {
            /* margin-top: 10px; */
            border: 1px solid black;
            line-height: 1;
            font-weight: 650;
            font-size: 2.5vh; /*em, vw*/
        }

        .avatar-name p {
            margin: 20;
            padding: 0;
        }

        .avatar-image {
            border: 1px solid black;
            height: 17vh;
            width: 17vh;
            border-radius: 50%;
            object-fit: cover;
            /* margin-bottom: 10px; */
        }

        .bottom-section {
            background-color: #222222; /* Цвет фона */
	        display: flex;
	        flex-direction: row;
	        flex-wrap: wrap;
	        justify-content: left;
	        align-items: flex-start;
            align-content: flex-start;
            gap: 5px;
            padding: 5px;
        }

        /* Блоки в нижней секции */
        .box {
            border: 1px solid black;
            flex-shrink: 0.5;
            flex-grow: 1;            /* Блоки будут растягиваться */
            flex-basis: 20%;         /* Каждый блок будет занимать 20% от ширины контейнера */
            max-width: 25%;
            min-width: 200px;
            box-sizing: border-box;  
            /*
            height: 400px;
            width: 400px;
            */
            padding: 40px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .bottom-section-grid {
            
            background-color: #222222; /* Цвет фона */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Блоки будут растягиваться */
            gap: 5px;                /* Расстояние между блоками */
            padding: 5px;
        }

        /* Блоки в нижней секции */
        .box-grid {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            box-sizing: border-box;
            aspect-ratio: 1; /* Устанавливаем соотношение сторон 1:1 (квадрат) */
            width: 100%; /* Ширина блока будет 100% от доступного пространства */
            height: auto; /* Высота будет автоматически подстраиваться под ширину */
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Верхняя часть с фоном и аватаркой -->
    <div class="top-section">
        <img src="SenkoHDAv.png" alt="Аватарка" class="avatar-image">
        <div class="avatar-name">Daniil Gorodetckiy</div>
        <div class="avatar-name">Rigger / Unity VR programmer</div>
    </div>

    <!-- Нижняя часть с блоками -->
    <div class="bottom-section-grid">
        <div class="box-grid">Блок 1</div>
        <div class="box-grid">Блок 2</div>
        <div class="box-grid">Блок 3</div>
        <div class="box-grid">Блок 4</div>
        <div class="box-grid">Блок 5</div>
    </div>
</div>

</body>
</html>
