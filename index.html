<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="content/icons/ArtStation.svg">
    <title>Daniil Gorodetckiy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            background-color: #131313;
            margin: 0;
            font-family: "Montserrat", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-section {
            height: 30vh;
            flex-shrink: 0;
            background-image: url('artwork.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            gap: 1vh;
        }

        .avatar-name {
            line-height: 1;
            font-weight: 650;
            font-size: 2.5vh;
        }

        .avatar-image {
            height: 17vh;
            width: 17vh;
            border-radius: 50%;
            object-fit: cover;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30vh, 1fr));
            gap: 0.4vh;
            padding: 0.4vh;
        }

        .box {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            border-radius: 2%;
            overflow: visible;
            aspect-ratio: 1;
            width: 100%;
            height: auto;
            position: relative;
            transition: all 0.3 ease;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            border-radius: 2%;
            background: rgba(0, 0, 0, 0);
            box-shadow: inset 0 0 1vh rgba(0, 0, 0, 0);
        }

        .box:hover::before {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
            box-shadow: inset 0 0 1vh rgba(0, 0, 0, 0.3);
        }

        .box::after {
            content: "Текст внутри блока";
            width: 100%;
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2vh;
            font-weight: 550;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .box:hover::after {
            opacity: 1;
        }

        .box .border-overlay {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 2%;
            border: 2px solid rgba(19, 19, 19, 0);
        }

        .box:hover .border-overlay {
            border-color: rgba(19, 19, 19, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Верхняя часть с фоном и аватаркой -->
    <div class="top-section">
        <img src="content/SenkoHDAv.png" class="avatar-image">
        <div class="avatar-name">Daniil Gorodetckiy</div>
        <div class="avatar-name" style="font-size: 2vh; font-weight: 550;">Rigger / Technical physics artist</div>
    </div>

    <!-- Нижняя часть с блоками -->
    <div class="bottom-section">
        <a href="works/testpage.html">
            <div class="box" style="background-image: url('https://drive.google.com/thumbnail?id=1xCa8ufIa78px_fNMw_P4qSFrMA0QZwQ1&sz=w1000');">
                <span class="border-overlay"></span>
            </div>
        </a>
        <a href="works/testpage.html">
            <div class="box" style="background-image: url('https://drive.google.com/thumbnail?id=1hiEYZIfkKdGjHnMXpGI7x9um4029eK7x&sz=w1000');">
                <span class="border-overlay"></span>
            </div>
        </a>
        <a href="works/testpage.html">
            <div class="box" style="background-image: url('https://drive.google.com/thumbnail?id=1rAcKpK1cgA95Efatg46htduIP1VvRHnv&sz=w1000');">
                <span class="border-overlay"></span>
            </div>
        </a>
        <a href="works/testpage.html">
            <div class="box" style="background-image: url('https://drive.google.com/thumbnail?id=18HJrlJT3ZPS2ug2O_VbX7QsOKgLKzZEl&sz=w1000');">
                <span class="border-overlay"></span>
            </div>
        </a>
        <a href="works/testpage.html">
            <div class="box" style="background-image: url('https://drive.google.com/thumbnail?id=1teF2NG4rGSqhsPxYgnnO0frrG_UHUmhP&sz=w1000');">
                <span class="border-overlay"></span>
            </div>
        </a>
    </div>
</div>

</body>
</html>
