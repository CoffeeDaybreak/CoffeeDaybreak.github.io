<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../content/icons/ArtStation.svg">
    <title>testpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            background-color: #222222;
            margin: 0;
            font-family: "Montserrat", sans-serif;
        }

        .container {
            background-color: #131313;
            min-height: 100%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            justify-content: start;
        }

        .left-section {
            /* background-color: #24af18; */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            flex-shrink: 1;
            justify-content: start;
            align-items: center;
            gap: 3vh;
            padding: 3vh;
        }

        .right-section {
            /* background-color: #648dc4; */
            width: 40vh;
            display: flex;
            flex-shrink: 0;
            justify-content: center;
            align-items: start;
            box-sizing: border-box;
            padding: 1vh;
        }

        .right-section a {
            text-decoration: none;
        }

        @media (max-width: 120vh) {
            .container {
                flex-direction: column;
            }

            .right-section {
                width: 100%;
                min-height: 20vh;
                order: -1;
            }
        }

        .box-left {
            width: 70%;
            max-width: 100vh;
            height: 300px;
            border: 2px solid black;
        }

        .image-box {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .left-section a {
            width: 70%;
            max-width: 100vh;
            height: fit-content;
        }

        .text-box {
            border: 1px solid black;
            width: 60%;
            max-width: 90vh;
            line-height: 1.2;
            font-weight: 450;
            font-size: 2vh;
            text-align: center;
            color: white;
            padding-bottom: 3vh;
        }

        .video-box {
            width: 70%;
            max-width: 100vh;
            aspect-ratio: 5/4;
        }

        .video-box iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        .box-right {
            background-color: #222222;
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: column;
            border-radius: 1.5vh;
            position: sticky;
            top: 1vh;
            gap: 2vh;
            padding: 2vh;
            color: white;
        }

        .base-info {
            border: 1px solid black;
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: center;
            gap: 1vh;
            box-sizing: border-box;
            color: white;
            transition: all 0.3s;
        }

        .base-info:hover {
            color: gray;
            transition: all 0.3s;
        }

        .base-avatar {
            border: 1px solid green;
            border-radius: 50%;
            height: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .base-name {
            border: 1px solid green;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0.2vh;
        }

        .base-name p {
            border: 1px solid black;
            width: fit-content;
            text-align: left;
            font-size: 2.3vh;
            font-weight: 650;
            line-height: 1.4;
            margin: 0;
        }

        .description-text {
            border: 1px solid black;
            width: 100%;
            text-align: left;
            text-indent: 4vh;
            font-size: 2.3vh;
            font-weight: 550;
            line-height: 1.2;
            padding-top: 2vh;
            margin: 0;
        }

        .sofware-box {
            border: 1px solid black;
            width: 100%;
            height: 20vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:flex-start;
            align-items:flex-start;
            align-content: flex-start;
            gap: 1vh;
        }

        .sofware-cell {
            background-color: white;
            border-radius: 1vh;
            width: 31%;
            height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <div class="box-left"></div>
        <a href="https://drive.google.com/uc?id=1xCa8ufIa78px_fNMw_P4qSFrMA0QZwQ1" target="_blank">
            <img class="image-box" src="https://drive.google.com/thumbnail?id=1xCa8ufIa78px_fNMw_P4qSFrMA0QZwQ1&sz=w2000"></img>
        </a>
        <div class="text-box">Описание элемента</div>
        <div class="video-box">
            <iframe src="https://drive.google.com/file/d/1R0ygwvXH0sM_oyiKgkY7LjcisWjE9Owy/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="box-left"></div>
        <div class="box-left"></div>
    </div>
    <div class="right-section">
        <div class="box-right">
            <a href="../index.html">
                <div class="base-info">
                    <img src="../content/SenkoHDAv.png" class="base-avatar">
                    <div class="base-name">
                        <p>Daniil Gorodetckiy</p>
                        <p style="font-weight: 550; font-size: 1.8vh;">Rigger<br>Technical physics artist</p>
                    </div>
                </div>
            </a>
            <p class="description-text">Marine fuel filter Marine fuel filter Marine fuel filter Marine fuel filter</p>
            <p class="description-text" style="font-size: 2vh; font-weight: 450; padding-top: 0vh;">Marine fuel filter Marine fuel filter Marine fuel filter Marine fuel filter</p>
            <p class="description-text">Sofware used</p>
            <div class="sofware-box">
                <div class="sofware-cell"></div>
                <div class="sofware-cell"></div>
                <div class="sofware-cell"></div>
                <div class="sofware-cell"></div>
                <div class="sofware-cell"></div>
                <div class="sofware-cell"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
